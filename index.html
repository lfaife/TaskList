<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="card p-4">
                <h1 class="display-3 fw-light text-center p-3">Task List</h1>
                <hr />
                <div class="text-center fs-4 p-4">Our simple Task List</div>
                <form id="form">
                    <div class="input-group">
                      <input id="input-task" type="text" class="form-control" placeholder="Enter Task" />
                      <button id="add-button" class="btn btn-outline-dark" type="submit">+</button>
                    </div> 
                </form>
                  <table class="table mt-5">
                  <thead>
                    <tr>
                      <td>Task</td>
                      <td>Completions</td>
                      <td>ID</td>
                      <td>Date</td>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
              </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="back-end.js"></script>
  </body>
</html>
